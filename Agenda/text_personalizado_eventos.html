<div class="evento">
    
    {%if field_fecha_de_inicio_actividad_  is same as field_fecha_fin_actividad_o_even %}
        <div class="evento-fecha">
            <span>{{ field_fecha_de_inicio_actividad__2 }}</span><!-- formato Mes-->    
            <span>{{ field_fecha_de_inicio_actividad__3 }}</span><!-- formato día-->    
        </div>
    {% else %}
        <div class="evento-fechas">
            <span>{{ field_fecha_de_inicio_actividad__1 }}</span><!-- formato Mes día-->
            <span>{{ field_fecha_fin_actividad_o_even_1 }}</span><!-- formato Mes día-->
        </div>
    {% endif %}

    <div class="evento-titulo">{{ title }}</div>
</div>
